# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#

default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['POSTGRES_USER_NAME'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  pool: 5
  timeout: 5000
  host: <%= ENV['POSTGRES_HOST'] %>
development:
  <<: *default
  database: 'pearlstone_api_prod_db'
test:
  <<: *default
  database: 'pearlstone_api_test_db'
production:
  <<: *default
  database: 'pearlstone_api_prod_db'
